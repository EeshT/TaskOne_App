{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block body %}
    
    <div class="container my-3">
        <h2>Add a Task</h2>
        <form action="/" method="POST">
            <div class="mb-3">
            <label for="title" class="form-label" >Task Title</label>
            <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
            <label for="desc" class="form-label" >Task Description</label>
            <textarea class="form-control" name="desc" id="desc" rows="12" style="resize: vertical;" required></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
{% endblock body %}
